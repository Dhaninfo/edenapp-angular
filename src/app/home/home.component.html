<section class="Service py-5 px-4">
    <div class="container-fluid pt-4">
     
      <div class="row">
        <div class="col-sm-8 pt-5 offset-sm-2">
          <div class="card border-0 shadow-sm p-5 quote-div mt-5">
            <h2 class="text-center">Get a free quote and order</h2>
            <div class="row mt-5">
              <div class="col-sm-6 offset-sm-3">
                <label class="font-weight-bold">Service Type</label>
                <div class="border rounded p-2">
                  <select class="form-control border-0"
                    (change)="getServiceType($event)">
                    <option value="grass-cut">Grass Cut</option>
                    <option value="snow-removal">Snow Removal</option>
                  </select>
                </div>
              </div>
            </div>
            <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
              <div class="row border quote-form overflow-hidden my-5">
                <div class="col-sm-4 p-0 border-right">
                  <AutocompleteComponent (setAddress)="getAddress($event)" adressType="geocode"></AutocompleteComponent>
                  <!-- <input type="text" class="form-control p-4 border-0 rounded-0 bg-transparent"
                    placeholder="Enter your street address" #addresstext (change)="getPlaceAutocomplete()" formControlName="address"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }"> -->
                  <!-- <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                      <div *ngIf="f.address.errors.required">The address is required.</div>
                    </div> -->
                </div>
                <div class="col-sm-3 p-0 border-right">
                  <input type="text" class="form-control p-4 border-0 rounded-0 bg-transparent" placeholder="Full Name"
                    formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                  <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">The name is required.</div>
                  </div> -->
                </div>
                <div class="col-sm-3 p-0">
                  <input type="text" class="form-control p-4 border-0 rounded-0 bg-transparent"
                    placeholder="Email Address" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">The email is required.</div>
                      <div *ngIf="f.email.errors.email">The email is required.</div>
                    </div> -->
                </div>
                <div class="col-sm-2 p-0 bg-success">
                  <button type="submit" class="btn text-white font-weight-bold btn-block py-2 mt-1 bg-transparent">Get a
                    Quote</button>
                </div>
              </div>
            </form>
            <div *ngIf="submitted && quoteForm.invalid" class="text-danger">
              <div *ngIf="f.address.errors?.required">The address is required</div>
              <div *ngIf="f.name.errors?.required">The full name is required</div>
              <div *ngIf="f.email.errors?.required">The email is required</div>
              <div *ngIf="f.email.errors?.email">The enter valid email</div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  
  </section>
